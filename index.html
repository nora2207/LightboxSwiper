<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8.4.3/swiper-bundle.min.css"
/>

</head>
<body>
  <div class="wrap">
  <!-- 這是swiper橫幅輪播 -->
    <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
      <!-- Slides -->
        <div class="swiper-slide">
          <img src="images/01.jpg" alt="pic1">
        </div>
        <div class="swiper-slide">
          <img src="images/02.jpg" alt="pic2">
        </div>
        <div class="swiper-slide">
          <img src="images/03.jpg" alt="pic3">
        </div>
        <div class="swiper-slide">
          <img src="images/04.jpg" alt="pic1">
        </div>
        <div class="swiper-slide">
          <img src="images/05.jpg" alt="pic1">
        </div>
      </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    </div>

  <!-- 這是lightbox點照片會放大 -->
    <section>
      <h3>貼圖</h3>
      <div class="pic1">
        <a class="example-image-link" href="images/11.gif" data-lightbox="example-1" data-title="image-11"><img class="example-image" src="images/11.gif" alt="image-11"/></a>
        <a class="example-image-link" href="images/12.gif" data-lightbox="example-2" data-title="image-12"><img class="example-image" src="images/12.gif" alt="image-12"/></a>
        <a class="example-image-link" href="images/13.gif" data-lightbox="example-3" data-title="image-13"><img class="example-image" src="images/13.gif" alt="image-13"/></a>
        <a class="example-image-link" href="images/14.gif" data-lightbox="example-4" data-title="image-14"><img class="example-image" src="images/14.gif" alt="image-14"/></a>
        <a class="example-image-link" href="images/15.gif" data-lightbox="example-5" data-title="image-15"><img class="example-image" src="images/15.gif" alt="image-15"/></a>
        <a class="example-image-link" href="images/16.gif" data-lightbox="example-6" data-title="image-16"><img class="example-image" src="images/16.gif" alt="image-16"/></a>
        <a class="example-image-link" href="images/17.gif" data-lightbox="example-7" data-title="image-17"><img class="example-image" src="images/17.gif" alt="image-17"/></a>
      </div>
  
      <hr/>
  
      <h3>手機桌布</h3>
      <div class="pic2">
        <a class="example-image-link" href="images/21.jpg" data-lightbox="images-set" data-title="image-21"><img class="example-image" src="images/21.jpg" alt="image-21"/></a>
        <a class="example-image-link" href="images/22.jpg" data-lightbox="images-set" data-title="image-22"><img class="example-image" src="images/22.jpg" alt="image-22"/></a>
        <a class="example-image-link" href="images/23.jpg" data-lightbox="images-set" data-title="image-23"><img class="example-image" src="images/23.jpg" alt="image-23"/></a>
        <a class="example-image-link" href="images/24.jpg" data-lightbox="images-set" data-title="image-24"><img class="example-image" src="images/24.jpg" alt="image-24"/></a>
        <a class="example-image-link" href="images/25.jpg" data-lightbox="images-set" data-title="image-25"><img class="example-image" src="images/25.jpg" alt="image-25"/></a>
      </div>
    </section>


  </div>
  

   
    

  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8.4.3/swiper-bundle.min.js"></script>
  <script src="js/lightbox.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
